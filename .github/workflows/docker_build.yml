name: Publish Package to dockerhub
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2          
        with:
          image: tonistiigi/binfmt:master
          platforms: all
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          # with QEMU it takes more then 3 hours to push, 
          #platforms: linux/amd64,linux/arm64
          tags: escolalms/admin:${{github.ref_name}}, escolalms/admin:latest
          
      - name: Send webook to mattermost
        uses: distributhor/workflow-webhook@v3
        env:
          webhook_url: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          data: '{ "text": "There is a new [escolalms/admin:latest](https://hub.docker.com/r/escolalms/admin/tags?page=1&name=latest) and version `${{github.ref_name}}` image built. k8s rollout will happen soon" }'

      - name: Send webook to hooks to rollout all devs on k8s 
        uses: distributhor/workflow-webhook@v3
        env:
          webhook_url: ${{ secrets.K8S_WEBHOOK_URL_ADMIN_LATEST }}
