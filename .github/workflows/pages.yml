name: Build and Deploy
on:
  push:
    branches:
      - master
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          CI: false
          BASE_PATH: /
          REACT_APP_PUBLIC_URL: https://admin-stage.escolalms.com/
          REACT_APP_API_URL: https://api-stage.escolalms.com
          REACT_APP_SENTRYDSN: https://ded0d6568b9744a5bcdbedb734946671@sentry.etd24.pl/63
          REACT_APP_YBUG: 01m1nn5zqystt1qq5n11
        run: |
          node -v 
          yarn
          yarn build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.

