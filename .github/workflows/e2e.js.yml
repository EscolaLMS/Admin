name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress.io
        uses: cypress-io/github-action@v2.8.2
        with:
          build: npm install
          start: npm start
          wait-on: http://localhost:8000
